<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Formatting Tags-->
    <p>
      <b> Lorem ipsum</b> dolor sit, <strong> consectetur</strong> adipisicing
      elit. Itaque, velit.
    </p>
    <p>
      <i> Lorem</i> ipsum dolor sit <em>amet consectetur</em>, adipisicing elit.
      Quas, at.
    </p>
    <!--This is comment section-->
    <h1>Lorem, ipsum dolor. <small>Lorem, ipsum.</small></h1>
    <p>
      Lorem ipsum <mark> sit amet</mark> consectetur adipisicing elit. Vel,
      enim.
    </p>
    <p>My favorite colour is<del> blue</del> <ins> red</ins></p>
    <p>H<sub>2</sub>O</p>
    <p>X <sup>2</sup></p>
  </body>
</html>
